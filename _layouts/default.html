<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Table of Contents</h2>
        <ul class="toc">
          {% for heading in page.content | scan_headings %}
            <li><a href="#{{ heading.id }}">{{ heading.text }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="content">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </div>
    </div>
  </body>
</html>
